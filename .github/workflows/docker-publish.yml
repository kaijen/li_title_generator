name: Build and Publish Docker Image

on:
  push:
    tags:
      - 'v*'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: kaijen/title-image

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      attestations: write
      id-token: write   # für SBOM-Attestation via buildkit

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0   # Vollständige Historie für hatch-vcs

      - name: Version aus Tag extrahieren (v1.2.0 → 1.2.0)
        id: version
        run: |
          tag="${GITHUB_REF_NAME#v}"
          echo "version=${tag}" >> $GITHUB_OUTPUT
          # Docker-Tag: PEP-440-Local-Identifier '+' ist in Tags nicht erlaubt
          echo "docker_tag=${tag%%+*}" >> $GITHUB_OUTPUT

      - name: Bei ghcr.io anmelden
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker Buildx einrichten
        uses: docker/setup-buildx-action@v3

      - name: Image-Metadaten (Tags und Labels) ermitteln
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}}
            type=raw,value=latest

      - name: Image bauen und zu ghcr.io pushen
        id: push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: VERSION=${{ steps.version.outputs.version }}
          sbom: true
          provenance: mode=max
          cache-from: type=gha
          cache-to: type=gha,mode=max
